<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservation and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button type="button" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body" id="tableSection">
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class="panel-body" id="waitSection">
            </div>
          </div>

        </div>
      </div>
  </div>

   <footer class="footer">
      <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>

  <script type="text/javascript">
    function runTableQuery() {
      var currentURL = window.location.origin;
      $.ajax({ url: currentURL + "api/tables", method: "GET"}
        )
      .done(function(tableData)) {
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/tables");
        console.log("------------------------------------");  

        console.log(tableData);
        console.log("------------------------------------");

        for (var i = 0; i < tableData.length; i++) {
          var tableSection = $("<div>");
          tableSection.addClass("well");
          tableSection.attr("id", "tableWell-" + i + 1);
          $("#tableSection").append(tableSection);

          var tableNum = i + 1;

          $("#tableWell-" + i + 1).append("<h2><span class='label label-primary'>" + tableNum + "</span> | " + tableData[i].ID + "</h2>");
        }
      });
    }

    function runWaitListQuery() {
      var currentURL = window.location.origin;

      $.ajax({ url: currentURL + "/api/waitlist", method: "GET"
        })
      .done(function(waitlistData) {
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/waitlist");
        console.log("------------------------------------");

        console.log(waitlistData);
        console.log("------------------------------------");

        for (var i = 0; i < waitlistData.length; i++) {

          // Create the HTML Well (Section) and Add the table content for each reserved table
          var waitlistSection = $("<div>");
          waitlistSection.addClass("well");
          waitlistSection.attr("id", "waitlistWell-" + i + 1);
          $("#waitlistSection").append(waitlistSection);

          var tableNum = i + 1;

          // Then display the remaining fields in the HTML (Section Name, Date, URL)
          $("#waitlistWell-" + i + 1).append("<h2><span class='label label-primary'>" + tableNum + "</span> | " + waitlistData[i].ID + "</h2>");
        }
      });
    }

    function clearTable() {

      var currentURL = window.location.origin;
      $.ajax({ url: currentURL + "/api/clear", method: "POST" });

    }

    $("#clear").on("click", function() {
      alert("Clearing...");
      clearTable();

      // Refresh the page after data is cleared
      location.reload();

    });
    runTableQuery();
    runWaitListQuery();
  </script>

</body>
</html>
