<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make Your Reservation</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
                <br>
                <label for="name">Phone Number</label>
                <input type="text" class="form-control" id="phonenum">
                <br>
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email">
                <br>
                <label for="name">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-danger btn-md" id="submit"><!-- <span class="glyphicon glyphicon-fire"> --></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

   <footer class="footer">
      <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        number: $("#phonenum").val().trim(),
        email: $("#email").val().trim(),
        ID: $("#id").val().trim()
      };

      console.log(newTable);

      // Question: What does this code do??
      $.post("/api/table", newTable)
      .done(function(data) {
        if (data) {
          alert("Booked!")
        }

        else{
          alert("Apologies, you're on the wait list");
        }
        $("#name").val("");
        $("#phonenum").val("");
        $("#email").val("");
        $("#id").val("");
      });
    });
  </script>

</body>
</html>
